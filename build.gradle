apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

def toolingApiVersion='latest.integration'

repositories {
    maven { url '../../gradle/build/repo' }
    maven { url 'http://repo.gradle.org/gradle/repo' }
    mavenCentral()
}

dependencies {
    compile "org.gradle:gradle-tooling-api:${toolingApiVersion}"
    runtime 'org.slf4j:slf4j-simple:1.6.1'
}

mainClassName = 'org.gradle.sample.UI'

